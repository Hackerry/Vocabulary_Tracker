<html>
    <head>
        <style>
            * {
                margin: 0;
            }
            html, body {
                width: 100%;
                font-family: monospace, serif;
            }
            #root {
                text-align:center;
                width:100%;
            }
            #list {
                margin: auto;
                width: 40%;
            }
            .word-div {
                text-align:left;
                padding-left:5%;
                margin: 60px 0;
            }
            .word-title {
                display:inline-block;
                line-height:1em;
            }
            .def-list {
                text-indent: 0;
                margin: 20px 0;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- Search bar -->
            <div>
                <form action="/search" method="GET">
                    <input placeholder="Enter word to search..." type="text" name="word" />
                    <input type="submit" />
                </form>
            </div>

            <!-- Search list -->
            <div id="list">
                {{if .SpellError}}
                    <div>
                        <span style="font-weight:bold">Did you mean:</span>
                        <p>
                            {{range .GuessWords}}
                            <span>{{.}}</span><br>
                            {{end}}
                        </p>
                    </div>
                {{else}}
                    {{range .DefList}}
                    <div class='word-div'>
                        <h1 class='word-title'>{{.Word}}</h1>&nbsp;

                        <!-- Pronunciations -->
                        {{range .Pronun}}
                        <span>[{{.}}]</span>&nbsp;
                        {{end}}

                        <!-- Function -->
                        <span><i>{{.Func}}</i></span>

                        <!-- Stemed Words -->
                        <p>
                            <span style='font-weight:bold;'>Stemed Words:</span>
                            {{range .Stems}}
                            <span>{{.}}</span>
                            {{end}}
                        </p>

                        <!-- Definitions -->
                        <ol class='def-list'>
                            {{range .Defs}}
                            <li>{{.}}</li>
                            {{end}}
                        </ol>
                    </div>
                    {{end}}
                {{end}}
            </div>
        </div>
    </body>
</html>
